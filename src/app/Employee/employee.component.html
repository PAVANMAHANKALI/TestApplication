<table>
<thead>
   <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Full Name</th>
       <th *ngIf='showDetails'>Age</th>
       <th *ngIf='showDetails'>Gender</th>
   </tr>
</thead>
<tbody>
<tr>
<td>{{firstName}}</td>
<td>{{lastName}}</td>
<td>{{getFullName()}}</td>
<td *ngIf='showDetails'>{{age}}</td>
<td *ngIf='showDetails'>{{gender}}</td>
</tr>
</tbody>    
</table>

<button type="button" (click)='toggleDetails()'>{{showDetails ? 'Hide':'Show'}} Details</button>

<input type="text" [(ngModel)]='name'>
My Name is {{name}}
